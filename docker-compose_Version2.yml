version: "3.8"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"

  backend:
    build:
      context: ./backend
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/anime
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=media
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - JWT_SECRET=verysecret
    depends_on:
      - mongo
      - redis
      - minio
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app

  ffmpeg-worker:
    build:
      context: ./ffmpeg
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/anime
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=media
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - JWT_SECRET=verysecret
    depends_on:
      - backend
      - mongo
      - redis
      - minio
    volumes:
      - ./backend:/app
      - ./media:/media

  nginx:
    image: nginx:stable
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./media:/usr/share/nginx/html/media:ro
    ports:
      - "8080:80"

volumes:
  mongo-data:
  minio-data: